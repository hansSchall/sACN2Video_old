<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>sACN2Video HMI Panel</title>
        <style>
            :root{
                background-color: black;
                color: #fa0;
                font-family: sans-serif;
            }
            .hmi-ll-item{
                display: block;
                background-color: #111;
                border-radius: .3rem;
                padding: .3rem;
                margin: .3rem;
                text-decoration: none;
                color: currentColor;
                appearance: none;
                padding-left: .6rem;
            }
            .hmi-ll-item:hover{
                background-color: #222;
            }
        </style>
    </head>
    <body>
        <header class="hmi-header">

        </header>
        <main class="hmi-content">
            <div class="hmi-link-list">
                
            </div>
        </main>
    </body>
    <script>
        const outList = [/* add outputs you want to appear in the list*/];
        const list = document.querySelector(".hmi-link-list");
        outList.forEach(a => {
            list.innerHTML += `<a class="hmi-ll-item" href="/reboot/${encodeURIComponent(a)}">reboot ${a}</a>`
        })
    </script>
</html>
